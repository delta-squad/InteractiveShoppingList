buildscript {
    ext {
        springBootVersion = '2.1.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.shipit'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
//	implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // stomp and web socket
    // todo clear that from webjars
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation("org.webjars:webjars-locator-core")
    implementation("org.webjars:sockjs-client:1.0.2")
    implementation("org.webjars:stomp-websocket:2.3.3")
    implementation("org.webjars:bootstrap:3.3.7")
    implementation("org.webjars:jquery:3.1.0")

    implementation 'org.springframework.session:spring-session-core'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
//	testImplementation 'org.springframework.security:spring-security-test'
}

bootJar {
    from('frontend/dist') {
        //Public is a default supported Spring Boot resources directory.
        into 'static'
    }
}
//springBoot {
//    mainClass = "com.delta.InteractiveShoppingList"
//}
bootJar {
    manifest {
        attributes 'Start-Class': 'com.delta.InteractiveShoppingList'
    }
}
//frontend:build will be run before the processResources
processResources.dependsOn('frontend:build')