<mat-toolbar color="primary" class="navBar">
  Interactive Shopping List
  <div fxShow="true" fxHide.lt-md="true">
    <span>Home</span>
    <span class="spacer"></span>
    <span>About</span>
    <span class="spacer"></span>
    <span>Log out</span>
  </div>
  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="content-container">
  <mat-sidenav #sidenav fxLayout="column" class="content-container">
    <div fxLayout="column">
      <span>Home</span>
      <span class="spacer"></span>
      <span>About</span>
      <span class="spacer"></span>
      <span>Log out</span>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="content-container">
    <mat-grid-list [cols]="columnsNumber" (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let list of shoppingLists">
        <mat-card class="listCard" (click)="openDialog(list)" matRipple>
          <mat-card-title>{{list.title}}
            <mat-divider></mat-divider>
          </mat-card-title>
          <mat-card-content>
            <mat-list>
              <mat-list-item *ngFor="let product of list.products let i = index">
                <div *ngIf="i<4">
                  {{product.name}}
                  <mat-divider></mat-divider>
                </div>
                <div *ngIf="i==4">
                  ...
                </div>
              </mat-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="listCard" (click)="openDialog()" matRipple>
          <mat-card-content class="newListContent">
            <button mat-fab color="primary">
              <mat-icon>add</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-content>
</mat-sidenav-container>
