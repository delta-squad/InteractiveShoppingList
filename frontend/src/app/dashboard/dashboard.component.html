<mat-toolbar color="primary" class="navBar">
  Interactive Shopping List
  <div fxShow="true" fxHide.lt-md="true">
    <span>Home</span>
    <span class="spacer"></span>
    <span>About</span>
    <span class="spacer"></span>
    <span>Log out</span>
  </div>
  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="content-container">
  <mat-sidenav #sidenav fxLayout="column" class="content-container">
    <div fxLayout="column">
      <span>Home</span>
      <span class="spacer"></span>
      <span>About</span>
      <span class="spacer"></span>
      <span>Log out</span>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="content-container">
    <mat-grid-shoppingList [cols]="columnsNumber" (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let shoppingList of shoppingLists">
        <mat-card class="listCard" (click)="openDialog(shoppingList)" matRipple>
          <mat-card-title>{{shoppingList.title}}
            <mat-divider></mat-divider>
          </mat-card-title>
          <mat-card-content>
            <mat-shoppingList>
              <mat-shoppingList-item *ngFor="let product of shoppingList.products let i = index">
                <div *ngIf="i<4">
                  {{product.name}}
                  <mat-divider></mat-divider>
                </div>
                <div *ngIf="i==4">
                  ...
                </div>
              </mat-shoppingList-item>
            </mat-shoppingList>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="listCard" (click)="openDialog()" matRipple>
          <mat-card-content class="newListContent">
            <button mat-fab color="primary">
              <mat-icon>add</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-shoppingList>
  </mat-sidenav-content>
</mat-sidenav-container>
