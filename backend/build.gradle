buildscript {
	ext {
		springBootVersion = '2.0.5.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath ("org.liquibase:liquibase-gradle-plugin:1.1.1")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: "liquibase"

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation('org.springframework.boot:spring-boot-starter-security')
	//implementation("org.springframework.security.oauth:spring-security-oauth2:2.0.4.RELEASE")
	//implementation("org.springframework.security:spring-security-jwt:1.0.2.RELEASE")
	implementation('com.h2database:h2')
	implementation('javax.xml.bind:jaxb-api:2.3.0')
	compile("org.webjars:webjars-locator-core")
	compile("org.webjars:sockjs-client:1.0.2")
	compile("org.webjars:stomp-websocket:2.3.3")
	compile("org.webjars:bootstrap:3.3.7")
	compile("org.webjars:jquery:3.1.0")
	compile 'mysql:mysql-connector-java'
	compile 'org.liquibase:liquibase-core'

	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.9.9'
	testImplementation('org.springframework.boot:spring-boot-starter-test')

	implementation(project(':frontend'))
}
